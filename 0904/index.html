    <script>
        const entradaData = document.getElementById('data_nascimento');

        entradaData.addEventListener('input', function () {
            let valor = entradaData.value;
            
            const valorLimpo = valor.replace(/\D/g, '');
            
            let dataFormatada = '';
            
            for (let i = 0; i < valorLimpo.length; i++) {
                dataFormatada += valorLimpo[i];
                if ((i + 1) % 2 === 0 && i < 5) {
                    dataFormatada += '/';
                }
            }
        
            entradaData.value = dataFormatada;

        }); 
    </script>
