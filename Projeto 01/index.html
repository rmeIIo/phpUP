<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <div id="display">
            <div id="lastCalc">1 + 1</div>
            <div id="result">
                <img src="./assets/equals.svg" alt="Sinal de igual">
                <span>2</span>
            </div>
        </div>

        <div id="teclado">
            <button class="secondary">CE</button>
    
            <button>C</button>

            <button>
                <img src="./assets/percent.svg" alt="Porcentagem">
            </button>
    
            <button class="tertiary">
                <img src="./assets/divide.svg" alt="Divisão">
            </button>
    
            <button>7</button>
            <button>8</button>
            <button>9</button>
    
            <button class="tertiary">
                <img src="./assets/x.svg" alt="Multiplicação">
            </button>
    
            <button>4</button>
            <button>5</button>
            <button>6</button>
    
            <button class="tertiary">
                <img src="./assets/minus.svg" alt="Menos">
            </button>
    
            <button>1</button>
            <button>2</button>
            <button>3</button>
    
            <button class="tertiary">
                <img src="./assets/plus.svg" alt="Mais">
            </button>

            <button>
                <img src="./assets/plusminus.svg" alt="Mais Ou Menos">
            </button>

            <button>0</button>
            <button>,</button>
    
            <button class="quartiary">
                <img src="./assets/result.svg" alt="Resultado">
            </button>
        </div>
    </div>
</body>
</html>
